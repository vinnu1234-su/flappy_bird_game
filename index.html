<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flappy Bird Clone</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #87CEEB;
      height: 100%;
      width: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    canvas {
      border: 2px solid #000;
      background-color: #87CEEB;
      touch-action: manipulation;
    }
  </style>
</head>
<body>
  <canvas id="flappyBirdCanvas"></canvas>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const canvas = document.getElementById("flappyBirdCanvas");
      const ctx = canvas.getContext("2d");

      // Base game size
      const baseWidth = 480;
      const baseHeight = 320;

      // Set canvas size proportionally based on screen
      function resizeCanvas() {
        const ratio = baseWidth / baseHeight;
        let width = window.innerWidth;
        let height = window.innerHeight;

        if (width / height > ratio) {
          width = height * ratio;
        } else {
          height = width / ratio;
        }

        canvas.style.width = width + "px";
        canvas.style.height = height + "px";
        canvas.width = baseWidth;
        canvas.height = baseHeight;
      }

      window.addEventListener("resize", resizeCanvas);
      resizeCanvas();

      // Bird
      const bird = {
        x: 50,
        y: baseHeight / 2 - 15,
        width: 30,
        height: 30,
        color: "yellow",
        velocity: 0,
        gravity: 0.5,
        jump: -8,
      };

      // Pipes
      const pipes = [];
      const pipeWidth = 50;
      const pipeGap = 150;

      let score = 0;

      function drawBird() {
        ctx.fillStyle = bird.color;
        ctx.fillRect(bird.x, bird.y, bird.width, bird.height);
      }

      function drawPipes() {
        ctx.fillStyle = "green";
        for (const pipe of pipes) {
          ctx.fillRect(pipe.x, 0, pipeWidth, pipe.topHeight);
          ctx.fillRect(pipe.x, pipe.bottomStart, pipeWidth, baseHeight - pipe.bottomStart);
        }
      }

      function drawScore() {
        ctx.fillStyle = "#000";
        ctx.font = "20px Arial";
        ctx.fillText("Score: " + score, 10, 25);
      }

      function update() {
        bird.velocity += bird.gravity;
        bird.y += bird.velocity;

        // Clamp bird to top and bottom
        if (bird.y < 0) {
          bird.y = 0;
          bird.velocity = 0;
        }

        if (bird.y + bird.height > baseHeight) {
          bird.y = baseHeight - bird.height;
          bird.velocity = 0;
        }

        for (const pipe of pipes) {
          pipe.x -= 2;

          // Collision detection
          if (
            bird.x < pipe.x + pipeWidth &&
            bird.x + bird.width > pipe.x &&
            (bird.y < pipe.topHeight || bird.y + bird.height > pipe.bottomStart)
          ) {
            resetGame();
          }

          // Passed pipe
          if (pipe.x + pipeWidth < bird.x && !pipe.passed) {
            pipe.passed = true;
            score++;
          }
        }

        // Remove off-screen pipes
        while (pipes.length && pipes[0].x + pipeWidth < 0) {
          pipes.shift();
        }

        // Add new pipe
        if (Math.random() < 0.02) {
          const topHeight = Math.random() * (baseHeight - pipeGap - 50);
          const bottomStart = topHeight + pipeGap;
          pipes.push({ x: baseWidth, topHeight, bottomStart, passed: false });
        }
      }

      function draw() {
        ctx.clearRect(0, 0, baseWidth, baseHeight);
        drawBird();
        drawPipes();
        drawScore();
      }

      function resetGame() {
        bird.y = baseHeight / 2 - 15;
        bird.velocity = 0;
        pipes.length = 0;
        score = 0;
      }

      function gameLoop() {
        update();
        draw();
        requestAnimationFrame(gameLoop);
      }

      function flap() {
        bird.velocity = bird.jump;
      }

      // Keyboard input
      document.addEventListener("keydown", function (e) {
        if (e.code === "Space" || e.code === "ArrowUp") {
          flap();
        }
      });

      // Touch input for mobile
      canvas.addEventListener("touchstart", function (e) {
        e.preventDefault();
        flap();
      }, { passive: false });

      resetGame();
      gameLoop();
    });
  </script>
</body>
</html>
